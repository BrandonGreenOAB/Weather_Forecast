<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="script" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment-with-locales.min.js">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="jumbotron">Weather Application</div>
    <div class="asideCtnr">
    <aside>
    <div class="container mt-5 top-box">

        <div class="row" id="topRow">

            <div class="col-md-12">
                <h3 class="fyc">Find your City</h3>

                <form>
                    <div class="form-group">
                      <input type="city" class="form-control" id="weather-input" aria-describedby="cityWeather" placeholder="enter city">
                    </div>
                    <button type="submit" class="btn btn-primary mb-1" id="weather-btn">Submit</button>
                  </form>

            </div>
        </div>

        <div class="row" id="recentRow">
            <div id="recentSearches" class="col-md-12"></div>
        </div>

    </div>
    </aside>

    <div class="container">

        <div class="row">
            <h3 class="ml-1">Current Weather</h3>          
                <div id="currentWeather" class="col-md-12 ml-1"></div>
        </div>

        <h3 class="mt-2">5 Day Forecast</h3>
        <div class="row mt-3">
            
            <div id="dayOne" class="col-md-2 forecast"></div>
            <div id="dayTwo" class="col-md-2 forecast"></div>
            <div id="dayThree" class="col-md-2 forecast"></div>
            <div id="dayFour" class="col-md-2 forecast"></div>
            <div id="dayFive" class="col-md-2 forecast"></div>
        </div>
    </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
